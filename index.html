<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css">
</head>
<script src="Code.js"></script>
<body onload="startGame()">
<div style="text-align:center;width:480px;">
  <button onmousedown="move('up')" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="move('left')" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="move('right')" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="move('down')" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>
</body>
</html>
